<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rule-Based Chatbot</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Simple Chatbot
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">
        Hello! How can I help you today? Try typing "hello", "how are you", "what is your name", "tell me a joke", or "bye".
      </div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." />
      <button id="send-button" class="send-button">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
